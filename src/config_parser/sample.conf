server {
    listen   8081;# Port and default server
    host 127.0.0.2;
    server_name test1; # Server name

    # Default error pages

    error_page 566 /error_page.html iugfwueg;
    error_page 488 /400.html;
    error_page 401 /404.html;

    # Limit client body size
    client_max_body_size 1k;

    # Route configuration
    location / {
        root /data/www;
        # index ;
        index test_index.html;
        # index ds j fd wkej wefdc.html;
        error_page ;
    }

    location /images/ {
        root /data;
        return /newR outeeeee             ;
        alias           /data/api/example.json             ;
        autoindex off;
        index index0.html;
    }

    location /api/data {
    limit_except GET      POST          DELET_E {
        deny all;
        }
    alias /data/api/example.json;
    autoindex on;
    index default.html;
    }
    
    
    location / {
        proxy_pass http://localhost:8080;
        root /data/api/example/;
    }


    location / {
        root /data/www;
        fastcgi_pass  localhost:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING    $query_string;
    }

}

